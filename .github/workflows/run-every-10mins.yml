name: Run Python script every 10 minutes

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run the Python script
        run: python backend/story1.py
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Configure Git
        run: |
          git config user.name "RiptideVideos"
          git config user.email "riptideytvids@gmail.com"

      - name: Commit updated JSON
        run: |
          git fetch origin update-story1 || echo "No remote branch yet"
          git checkout update-story1 || git checkout -b update-story1
          git pull origin update-story1 --rebase || echo "No changes to pull"
          git add backend/data.json
          git commit -m "Update story1.json from GitHub Action" || echo "No changes to commit"

      - name: Push changes to branch using PAT
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/RiptideVideos/JustTheInfo.git
          git push origin update-story1

      - name: Create or update Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.PAT_TOKEN }}
          commit-message: "Update story1.json from GitHub Action"
          branch: update-story1
          base: main
          title: "Automated update of story1.json"
          body: "This PR contains updates to story1.json generated by the scheduled workflow."
          delete-branch: false
      - name: Check JSON diff
        run: git diff backend/data.json || echo "No diff detected"